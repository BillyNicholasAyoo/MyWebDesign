<div class="banner">
    <div class="content">
        <h1 class="mb-5">BUBBLE TECHNOLOGIES<br/> Bringing You The Best <br/> IT Solutions.</h1>
        <a routerLink="menu">CLICK TO CHOOSE <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center"><span class="highlight">How To Get Your IT Solution</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Choose</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill in the details</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>We get to you in no time.</p>
            </div>
        </div>
    </div>
</div>
<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center"><span class="highlight">Services We Offer</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'KSH. '}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
